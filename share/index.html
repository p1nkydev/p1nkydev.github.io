<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            
            return "unknown";
        }
        
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id') || '';
            const os = getMobileOS();
            
            let appDeepLink = '';
            let storeLink = '';
            
            if (os === "Android") {
                // Android deep link (using both custom scheme and https)
                appDeepLink = `https://p1nkydev.github.io/share?id=${contentId}`;
                storeLink = 'https://play.google.com/store/apps/details?id=ua.companyname.porada.android';
                
            } else if (os === "iOS") {
                // iOS deep link
                appDeepLink = `https://p1nkydev.github.io/share?id=${contentId}`;
                storeLink = 'https://apps.apple.com/app/com.companyname.porada';
                
            } else {
                // Desktop or unknown - show message or redirect to website
                document.body.innerHTML = '<div class="container"><p>Please open this link on your mobile device</p></div>';
                return;
            }
            
            // Attempt to open the app
            window.location.href = appDeepLink;
            
            // Fallback to store if app didn't open
            let appOpened = false;
            
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    appOpened = true;
                }
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Redirect to store after delay if app didn't open
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                if (!appOpened) {
                    window.location.href = storeLink;
                }
            }, 2000);
        }
        
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
